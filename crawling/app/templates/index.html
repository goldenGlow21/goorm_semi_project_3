<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search with Options</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .options-container { margin-bottom: 20px; }
    .option-btn { background-color: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; transition: all 0.3s ease-in-out; }
    .option-btn.active { background-color: #5cb85c; }
    .option-btn:hover { background-color: #4cae4c; }
    #osintBtn, #darkwebBtn { margin-right: 10px; }
    .pagination .active .page-link {
      background-color: #5cb85c;
      border-color: #5cb85c;
    }
    /* 카드 컨테이너 설정 */
    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%; /* 카드 높이를 일정하게 설정 */
      min-height: 250px; /* 최소 높이를 설정 */
      border-radius: 10px;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    /* 카드의 이미지가 일정한 크기를 유지하도록 설정 */
    .card-img-top {
      width: 100%;
      height: 150px; /* 이미지 고정 높이 */
      object-fit: cover; /* 이미지를 비율에 맞게 잘라서 표시 */
    }

    /* 카드의 텍스트 부분 */
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1; /* 남은 공간을 채우도록 설정 */
      padding: 15px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden; /* 제목이 길면 생략 표시 */
    }

    .card-text {
      font-size: 0.9rem;
      color: #6c757d;
      flex-grow: 1; /* 내용이 많으면 남은 공간을 채우도록 설정 */
      overflow: hidden; /* 텍스트가 카드 안에서 넘치지 않게 숨김 */
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
    }

    .btn {
      margin-top: auto; /* 버튼을 카드 하단에 위치하도록 설정 */
    }

    /* 카드 컨테이너에서 카드들을 일정하게 배치 */
    .row {
      margin-left: 0;
      margin-right: 0;
    }

    /* 카드 크기를 일정하게 유지하기 위한 추가 설정 */
    .col-md-3 {
      display: flex;
      justify-content: center;
      margin-bottom: 15px; /* 카드 간격 */
    }
  </style>
  <script>
    // 옵션 데이터
    const options = {
      osint: ["0x00org", "github", "tuts4you"],
      darkweb: [
        "abyss", "blackbasta", "blacksuit", "breachdetector", "ctifeeds",
        "daixin", "darkleak", "darknetARMY", "everest", "island",
        "leakbase", "lockbit", "play", "rhysida"
      ]
    };

    // 현재 선택된 옵션 관리 (한 번에 하나만 선택 가능)
    let selectedOption = null;
    let currentPage = 1;
    let searchResults = [];

    // 옵션 버튼 생성 및 컨테이너 초기화 함수
    function toggleOptions(category) {
      const container = document.getElementById(`${category}Options`);
      const otherCategory = category === 'osint' ? 'darkweb' : 'osint';
      const otherContainer = document.getElementById(`${otherCategory}Options`);

      // 다른 카테고리의 옵션을 숨김
      otherContainer.innerHTML = '';

      // 현재 카테고리의 옵션 토글
      if (container.innerHTML) {
        container.innerHTML = '';
      } else {
        container.innerHTML = '';

        options[category].forEach(option => {
          const button = document.createElement('button');
          button.className = 'btn btn-secondary m-1 option-btn';
          button.textContent = option;

          // 버튼 클릭 이벤트
          button.onclick = () => {
            // 모든 버튼에서 active 클래스 제거
            document.querySelectorAll('.option-btn').forEach(btn => {
              btn.classList.remove('active');
            });

            // 선택 상태 업데이트
            selectedOption = { category, option };
            button.classList.add('active');

            // 상태 출력 (디버깅용)
            console.log('Selected Option:', selectedOption);
          };

          container.appendChild(button);
        });
      }
    }

    // 카드 생성 및 결과 렌더링
    function renderCards(results) {
      const cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = ''; // 기존 카드들 제거

      // 카드 16개씩 나누어 보여주기 위해 페이지네이션 처리
      const cardsPerPage = 16;
      const totalPages = Math.ceil(results.length / cardsPerPage);
      const indexOfLastCard = currentPage * cardsPerPage;
      const indexOfFirstCard = indexOfLastCard - cardsPerPage;
      const currentCards = results.slice(indexOfFirstCard, indexOfLastCard);

      // 카드 렌더링
      currentCards.forEach(item => {
        const card = document.createElement('div');
        card.className = 'col-md-3'; // 4개씩 가로로 배치 (1페이지에 16개)

        // 동적 데이터 렌더링 함수 호출
        const content = renderData(item);

        card.innerHTML = `
          <div class="card">
            <div class="card-body">
              ${content}
            </div>
          </div>
        `;
        cardContainer.appendChild(card);
      });

      // 페이지네이션 업데이트
      renderPagination(totalPages);
    }

    // 동적 데이터 렌더링 함수 (재귀 처리)
    function renderData(data) {
      if (typeof data !== 'object' || data === null) {
        // 기본 값(문자열, 숫자 등)을 처리
        return `<p>${data}</p>`;
      }

      if (Array.isArray(data)) {
        // 배열 처리
        return `
          <ul>
            ${data.map(item => `<li>${renderData(item)}</li>`).join('')}
          </ul>
        `;
      }

      // 객체 처리
      return `
        <div>
          ${Object.entries(data)
            .map(([key, value]) => `
              <div>
                <strong>${key}:</strong>
                <div style="margin-left: 10px;">${renderData(value)}</div>
              </div>
            `)
            .join('')}
        </div>
      `;
    }

    // 페이지네이션 처리
    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = ''; // 기존 페이지네이션 제거

      for (let i = 1; i <= totalPages; i++) {
        const pageItem = document.createElement('li');
        pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
        pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
        pagination.appendChild(pageItem);
      }
    }

    // 페이지 변경
    function changePage(pageNumber) {
      currentPage = pageNumber;
      renderCards(searchResults); // 검색 결과 재렌더링
    }

    // 검색 요청 함수
    async function handleSearch(event) {
      event.preventDefault();

      const searchInput = document.getElementById('searchInput').value;

      if (!selectedOption || !searchInput) {
        alert('Please select a category, an option, and enter a keyword.');
        return;
      }

      const postData = {
        category: selectedOption.category,
        option: selectedOption.option,
        keywords: searchInput
      };

      console.log('Sending search request with data:', postData);

      try {
        const response = await fetch('http://localhost:5000/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();
        console.log('Search Results:', result);

        // results 배열을 저장하고 렌더링
        searchResults = result.results; // result에서 results 배열을 추출
        currentPage = 1; // 첫 페이지로 초기화
        renderCards(searchResults); // 카드 렌더링

      } catch (error) {
        console.error('Error during search:', error);
      }
    }

    // 초기화 및 기본 설정
    document.addEventListener('DOMContentLoaded', () => {
      toggleOptions('osint'); // 기본은 OSINT 선택
    });
  </script>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Darkweb/Osint Project</a>
        <form class="d-flex" onsubmit="handleSearch(event);">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- OSINT and Darkweb Buttons -->
    <div class="my-3">
      <button id="osintBtn" class="btn btn-primary" onclick="toggleOptions('osint')">OSINT</button>
      <button id="darkwebBtn" class="btn btn-primary" onclick="toggleOptions('darkweb')">Darkweb</button>
    </div>

    <!-- OSINT Options -->
    <div id="osintOptions" class="options-container"></div>

    <!-- Darkweb Options -->
    <div id="darkwebOptions" class="options-container"></div>

    <!-- Card Section -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="cardContainer"></div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
</body>
</html>
